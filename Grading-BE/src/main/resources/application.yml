spring:
  application:
    name: Grading-BE
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/grading_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      port: 6379
      host: localhost
      connect-timeout: 2s
      timeout: 1s

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${env.app.backend.base-url}/login/oauth2/code/google
            scope: openid, profile, email
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
            user-name-attribute: sub
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan:
    - com.grd.gradingbe

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  error:
    include-message: always
  port: 8080

env:
  app:
    backend:
      base-url: http://localhost:8080
      oauth2-login-url: ${env.app.backend.base-url}/oauth2/authorization/google
    frontend:
      base-url: http://localhost:5713
      reset-password: http://localhost:5713/reset-password
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${env.app.backend.base-url}
    refresh-token-validity-days: 7
    max-tokens-per-user: 5

aws:
  s3:
    accessKey: ${AWS_ACCESS_KEY_ID}
    secretKey: ${AWS_SECRET_ACCESS_KEY}
    bucketName: ${AWS_S3_BUCKET_NAME}
    endpoint: ${AWS_S3_ENDPOINT}

app:
  file-upload:
    max-requests-per-minute: 10
    max-files-per-request: 5
    max-file-size: 10485760  # 10MB in bytes
    allowed-extensions: 
      - jpg
      - jpeg
      - png
      - gif
      - pdf
      - doc
      - docx
